<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thrive House | Intentional Evenings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg: #0D110E;
        --color-surface: #1A1F1B;
        --color-accent: #94A187;
        --color-text: #E5E7E4;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--color-bg);
        color: var(--color-text);
        scroll-behavior: smooth;
        letter-spacing: -0.01em;
      }
      h1, h2, h3, h4, .font-serif {
        font-family: 'Cormorant', serif;
        font-weight: 300;
      }
      .glass {
        background: rgba(13, 17, 14, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
      }
      .text-accent {
        color: var(--color-accent);
      }
      .bg-accent {
        background-color: var(--color-accent);
      }
      .border-accent {
        border-color: var(--color-accent);
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: #2D362F;
        border-radius: 10px;
      }
      .sage-glow {
        box-shadow: 0 0 30px -10px rgba(148, 161, 135, 0.2);
      }
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }
      .typewriter-cursor {
        display: inline-block;
        width: 1px;
        background-color: var(--color-accent);
        margin-left: 4px;
        animation: blink 1.2s step-end infinite;
      }
      .image-overlay {
        background: linear-gradient(to top, var(--color-bg) 0%, rgba(13, 17, 14, 0.4) 50%, rgba(13, 17, 14, 0.7) 100%);
      }
    </style>
  <script type="importmap">
{

    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
